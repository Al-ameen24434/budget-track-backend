version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: budget-tracker-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - budget-tracker-network

  backend:
    build: .
    container_name: budget-tracker-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/budget-tracker?authSource=admin
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - budget-tracker-network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:

networks:
  budget-tracker-network:
    driver: bridge